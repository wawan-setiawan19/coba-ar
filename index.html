<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR GPS Arrow</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <script src="script.js" defer></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #hud {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0,0,0,0.6);
        padding: 10px;
        color: white;
        font-family: monospace;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="hud">
      <div><strong>Lokasi Anda</strong></div>
      <div>Lat: <span id="lat">-</span></div>
      <div>Lng: <span id="lng">-</span></div>
      <div>Alt: <span id="alt">-</span></div>
    </div>

    <a-scene
      embedded
      arjs="sourceType: webcam; gpsMinAccuracy: 100;"
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
    >
      <!-- Kamera dengan GPS -->
      <a-camera gps-camera rotation-reader></a-camera>

      <!-- Marker Panah ke tujuan -->
      <a-entity
        id="arrow"
        gps-entity-place="latitude: -6.730179; longitude: 108.554110;"
        gltf-model="arrow.glb"
        scale="1 1 1"
        rotation="0 0 0"
      ></a-entity>
    </a-scene>
  </body>
</html>
